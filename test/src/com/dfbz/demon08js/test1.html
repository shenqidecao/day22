<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .two {
            font-size: 40px;
            color: red;
            font-family: 隶书;
        }
    </style>
</head>
<script type="text/javascript">
    //改变几个样式，每条语句改变一个
    function changeCss() {
        var p1 = document.getElementById("p1"); //得到p1对象
//修改大小
        p1.style.fontSize = "40px";
//修改颜色
        p1.style.color = "blue";
//修改字体
        p1.style.fontFamily = "楷体";
    }
    //修改类样式名字
    function changeClass() {
//得到p2元素
        var p2 = document.getElementById("p2");
        p2.className = "two"; //设置类名
    }
</script>
<body>
<p id="p1">
    我是第一段
</p>
<p id="p2">
    我是第二段
</p>
<hr>
<input type="button" value="改变几个样式" onclick="changeCss()">
<input type="button" value="改变类样式" onclick="changeClass()">
</body>
</html>
