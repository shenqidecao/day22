<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a1 = [1,5,8];
    var a2 = [5,3,2];
    var a3 = a1.concat(a2); //把a1和a2拼接成一个数组
    document.write(a3 + "<hr/>");
    //把a3反转
    a3.reverse();
    document.write(a3 + "<br/>");
    //拼接成一个字符串
    var str = a3.join("+");
    document.write(str + "<br/>");
    document.write("<hr/>");
    // 给字符串数组排序
    var arr = ['jack','Rose',"Tom","Jerry","Kate"];
    document.write("排序前：" + arr + "<br/>");
    arr.sort();
    document.write("排序后：" + arr + "<br/>");
    // 数字排序
    var arr = [30,26,6,110,1234];
    document.write("排序前：" + arr + "<br/>");
    //默认按字符串排序
    arr.sort();
    document.write("排序后：" + arr + "<br/>");
    //如果使用数字进行排序，必须指定比较器
    arr.sort(function (a, b) {
        return b-a;
    });
    document.write("排序后：" + arr + "<br/>");
</script>
</body>
</html>
