<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    if (true) {
    document.write(true + "<br/>");
    }
    else {
    document.write(false + "<br/>");
    }
    //字符串类型
    if ("abc") {
    document.write(true + "<br/>");
    }
    else {
        document.write(false + "<br/>");
    }
    //数值型
    if (0) {
        document.write(true + "<br/>");
    }
    else {
        document.write(false + "<br/>");
    }
    //对象类型
    if (null) {
        document.write(true + "<br/>");
    }
    else {
        document.write(false + "<br/>");
    }
</script>
</body>
</html>
