<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="user">
<span id="info" style="color: red"></span>
<script type="text/javascript">
    //得到文本框，设置得到焦点的事件
    document.getElementById("user").onfocus = function () {
        //得到span对象，修改它内部的html的内容
        document.getElementById("info").innerHTML = "这是一个文本框";
    }
    //失去焦点
    document.getElementById("user").onblur = function () {
        //得到span对象，修改它内部的html的内容
        document.getElementById("info").innerHTML = "";
    }
</script>
<div style="border: 1px solid blue;">1</div>
<span style="border: 1px solid red;">2</span>
<p style="border: 1px solid yellow;">3</p>
</body>
</html>
