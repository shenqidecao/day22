<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户名：<input type="text" id="t1"><br>
用户名：<input type="text" id="t2"><br>
<hr>
<input type="button" value="单击复制" id="b1">
<input type="button" value="双击清除" id="b2">
<script type="text/javascript">
    //得到b1这个对象，设置单击事件
    document.getElementById("b1").onclick = function () {
//得到t1的值
        document.getElementById("t2").value = document.getElementById("t1").value;
        alert("单击事件");
    }
    //双击事件
    document.getElementById("b2").ondblclick = function () {
        document.getElementById("t1").value = "";
        document.getElementById("t2").value = "";
        alert("双击事件");
    }
</script>
</body>
</html>
